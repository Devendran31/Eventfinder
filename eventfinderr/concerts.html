<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concerts - Event Finder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Event Finder</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="https://www.instagram.com/eventfinder_?igsh=dWd1dmtjMDNmeGY3" target="_blank">Follow us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Concert Events</h2>
      <input type="text" id="searchBox" placeholder="Search concerts...">
      <button type="submit" id="button">Search</button>
      <p id="noResults" style="display:none; color:red;">No matching concerts found.</p>
    </section>

    <!-- Loading Spinner -->
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <!-- Events Section -->
    <section class="events">
      <div id="eventsContainer" class="events-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Event Finder. All rights reserved.</p>
  </footer>

  <!-- Import shared data and category loader -->
  <script src="eventsData.js"></script>
  <script src="categoryEvents.js"></script>

  <script>
    // Load all concert events dynamically
    loadCategoryEvents("concerts");

    // Search filter for concerts
    document.getElementById("button").addEventListener("click", function() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      const items = document.querySelectorAll(".event");
      let found = false;

      items.forEach(item => {
        const text = item.textContent.toLowerCase();
        if (text.includes(query)) {
          item.style.display = "block";
          found = true;
        } else {
          item.style.display = "none";
        }
      });

      document.getElementById("noResults").style.display = found ? "none" : "block";
    });

    // Simple loader
    window.onload = function() {
      setTimeout(() => {
        document.getElementById("loading").style.opacity = "0";
        setTimeout(() => {
          document.getElementById("loading").style.display = "none";
        }, 500);
      }, 1000);
    };
  </script>
</body>
</html>
